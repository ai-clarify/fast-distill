name: Test

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    types:
      - opened
      - synchronize
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true
          cache-dependency-glob: pyproject.toml

      - name: Install dependencies
        run: uv pip install --system -e ".[dev]"

      - name: Lint
        run: |
          ruff check src/fastdistill tests
          ruff format --check src/fastdistill tests

  unit-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true
          cache-dependency-glob: pyproject.toml

      # Lightweight extras only: API clients + test infra.
      # Heavy ML deps (torch, vllm, outlines, llama-cpp, sentence-transformers,
      # faiss, ray, mlx, text-clustering) are excluded â€” tests that need them
      # use `pytest.importorskip` and will be skipped gracefully.
      - name: Install dependencies
        run: >
          uv pip install --system -e
          ".[tests,anthropic,argilla,cohere,groq,hf-inference-endpoints,litellm,ollama,openai,mistralai,instructor,minhash,vision]"

      - name: Unit Tests
        run: pytest -n auto tests/unit

  integration-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: [unit-tests]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true
          cache-dependency-glob: pyproject.toml

      - name: Install dependencies
        run: >
          uv pip install --system -e
          ".[tests,anthropic,argilla,cohere,groq,hf-inference-endpoints,litellm,ollama,openai,mistralai,instructor,minhash,vision]"

      - name: Integration Tests
        run: pytest tests/integration
